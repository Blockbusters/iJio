<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" href="http://s3.amazonaws.com/codecademy-content/courses/ltp2/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap (custom classes) -->
        <link type="text/css" href="/stylesheets/home.css" rel="stylesheet"/> <!-- CSS program -->
        <title>{{name}}</title>
    </head>
    <body class = "bg">
        <div class="container">
            <h1> Welcome to iJio, {{name}}</h1>
            <div class="request-display">
                {% if counter == "0": %} <!--NOTE: counter is a string -->
                    <p>You have no friend requests.</p>
                {% else: %}
                    <p><a href="/viewRequest">You have {{counter}} friend requests.</a></p>
                {% endif %}
                {% if numEventReq == "0": %}
                    <p>You have no event requests.</p>
                {% else: %}
                    <p><a href="/checkevents">You have {{numEventReq}} event requests.</a></p>
                {% endif %}
            </div>
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-3">
                    <form action="/manage">
                        <input type="submit" value="Manage Friends">
                    </form>
                </div>
                <div class="col-md-3">
                    <!--ATTN NICKY! changed this to a href to add in the month not sure if it affects anything-->
                    <a href="/managetimetable?month={{month}}">
                        <input type="submit" value="Manage Timetable">
                    </a>
                </div>
            </div>
            <div class = "row">
                <div class="col-md-3">
                </div>
                <div class="col-md-3">
                    <form action="/createevents">
                        <input type="submit" value="Create Events">
                    </form>  
                </div>           
                <div class="col-md-3">
                    <form action="/checkevents">
                        <input type="submit" value="Check Events"></input>
                    </form>  
                </div>
            </div>
            <div class = "row">
                <div class="col-md-6">
                </div>
                <div class="col-md-3">
                    <form action="/logout">
                        <input type="submit" value="Logout">
                    </form>  
                </div>           
            </div>
        </div>
    </body>
</html>
