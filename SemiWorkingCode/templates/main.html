    <body class = "bg">
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;

          fjs.parentNode.insertBefore(js, fjs);

        <div class="header container">

        <div class="main container">
            <h1>Jio your friends for a <b><span class="keyword" style="display: inline-block;">Run.</span></b> </h1>
            <script type="text/javascript">
                var keywords = ["Movie.", "Tour.", "Vacation.", "Day Trip.", "Cultural Experience.", "Run."];
                var count = 1;
                setInterval(function(){
                    $("span.keyword").fadeOut(400, function(){
                        $(this).html(keywords[count]);
                        count++;
                        if(count == keywords.length)
                            count = 0;
                        $(this).fadeIn(400);
                    });
                }, 3250);
            </script>
        </div>
