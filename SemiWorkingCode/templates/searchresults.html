<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
        <link type="text/css" href="http://s3.amazonaws.com/codecademy-content/courses/ltp2/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap (custom classes) -->
        <script type="text/javascript" src="static/header.js"></script> <!-- JavaScript program -->
        <link type="text/css" href="/stylesheets/searchresults.css" rel="stylesheet"/> <!-- CSS program -->
        <title>Search Results</title>
    </head>
    <body class = "bg">       
        <div class="header container">
            <div class="row">
                <div class="col-md-1">
                    <a href="/home"><img src="static/plainlogo.png" width="75px" height="40px"></img></a>
                </div>
                <div class="col-md-8">
                </div>
                <span><a href="/manage"><img id = "friend" src="static/friend.png" width="50px" height="40px"></img></span></a>
                <span><a href="/managetimetable2?month={{month}}&year={{year}}"><img src="static/calendar.png" width="50px" height="40px"></img></span></a>
                <span><a href="/createevents"><img src="static/createnewevent.png" width="50px" height="40px"></img></span></a>
                <span><a href="/checkevents"><img id = "event" src="static/event.png" width="50px" height="40px"></img></span></a>  
            </div>
            <script>updateHeader({{counter}}, {{numEventReq}});</script>
        </div>
        <div class = "main">
            <h1>Search Results</h1>
            <p>We have found {{numFoundName}} users with name: {{ name }}</p>
        </div>
        <div class = "box">
            {% for key in pair:%}
                <p>{{ key[0] }}, 
                {{ key[1] }}
                {% if key[2] == 1: %}
                    <button disabled class="disabled">You!</button>
                {% elif key[2] == 2: %}
                    <button disabled class="disabled">Friends</button>
                {% elif key[2] == 3: %}
                    <button disabled class="disabled">Friend Request Sent</button>
                {% elif key[2] == 4: %}
                    <button method="get" onClick="location.href='/viewRequest'">Accept Friend Request</button>
                {% else: %}
                    <button method="get" onclick = "location.href = '/addfriend?value={{key[1]}}'">Add Friend</button>
                {% endif %}</p>
            {%endfor%}
            
            <button class="friend" method="get" onClick="location.href='/search' ">Back to Search</button><p>
            <button class="friend" method="get" onClick="location.href='/home' ">Back to Home Page</button>      
        </div>
    </body>
</html>
